<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
<div class="page">

    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
            <div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Добавить" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="gallery">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile-popup">
        <form name="profile" class="popup__container" id="profile-form">
            <button type="button" class="popup__icon" id="profile-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" required placeholder="Ваше имя" id="name-input"
                   class="popup__input popup__input_type_title"
                   minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
            <input type="text" name="info" required placeholder="О себе" id="job-input"
                   class="popup__input popup__input_type_subtitle" minlength="2" maxlength="200">
            <span class="popup__input-error job-input-error"></span>
            <button class="popup__button" id="profile-popup-button" type="submit">Сохранить</button>
        </form>
    </div>

    <div class="popup" id="card-popup">
        <form name="card" class="popup__container" id="card-form">
            <button type="button" class="popup__icon" id="card-close"></button>
            <h2 class="popup__title">Новое место</h2>
            <input id="card-name-input" type="text" name="name" required placeholder="Название"
                   class="popup__input popup__input_type_title" minlength="2" maxlength="30">
            <span class="popup__input-error card-name-input-error"></span>
            <input id="card-link-input" type="url" name="link" required placeholder="Ссылка на картинку"
                   class="popup__input popup__input_type_subtitle">
            <span class="popup__input-error card-link-input-error"></span>
            <button class="popup__button" id="card-popup-button" type="submit">Сохранить</button>
        </form>
    </div>

    <div class="popup popup_dark" id="photo-popup">
        <div class="popup__gallery-image">
            <button type="button" class="popup__icon" id="photo-close"></button>
            <img class="popup__gallery-photo" alt="Фото" src="#">
            <p class="popup__gallery-subtitle"></p>
        </div>
    </div>

</div>

<template id="card-template">
    <article class="card gallery__card">
        <img class="gallery__card-image" alt="Фото" src="#">
        <button type="button" class="gallery__card-trash-button"></button>
        <div class="gallery__card-info">
            <h2 class="gallery__card-name"></h2>
            <button type="button" class="gallery__card-like-button"></button>
        </div>
    </article>
</template>

</body>
</html>
