<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
<div class="page">

    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="gallery">
            <div class="gallery__card">
                <img src="images/turkey.jpg" alt="Турция" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Турция</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>

            <div class="gallery__card">
                <img src="images/paris.jpg" alt="Париж" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Париж</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>

            <div class="gallery__card">
                <img src="images/baikal.jpg" alt="Байкал" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Байкал</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>

            <div class="gallery__card">
                <img src="images/maldives.jpg" alt="Мальдивы" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Мальдивы</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>

            <div class="gallery__card">
                <img src="images/china.jpg" alt="Китай" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Китай</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>

            <div class="gallery__card">
                <img src="images/tibet.jpg" alt="Тибет" class="gallery__card-image">
                <div class="gallery__card-info">
                    <h2 class="gallery__card-name">Тибет</h2>
                    <button type="button" class="gallery__card-like-button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form name="profile" class="popup__container">
            <button type="reset" class="popup__icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" required placeholder="Ваше имя" class="popup__input popup__input_type_title">
            <input type="text" name="job" required placeholder="Ваша профессия"
                   class="popup__input popup__input_type_subtitle">
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>

</div>
<script src="./scripts/index.js"></script>
</body>
</html>
