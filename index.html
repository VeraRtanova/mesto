<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
<div class="page">

    <header class="header">
        <img src="images/logo.svg" alt="Место" class="header__logo">
        <div class="header__line"></div>
    </header>

    <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <img src="images/edit-button.svg" alt="Редактировать" class="profile__edit-button">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
            <img src="images/add-button.png" alt="Add">
        </button>
    </section>

</div>
</body>
</html>
